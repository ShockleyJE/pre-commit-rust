- id: cargo-test
  name: test
  description: Run tests with cargo
  entry: cargo test
  args: [""]
  always_run: true
  pass_filenames: false
  language: system
  verbose: false
- id: sqlx-check-workspace
  name: sqlx check workspace
  description: Check a merged sqlx offline data file for a workspace
  entry: cargo sqlx check
  args: ["--merged"]
  always_run: true
  pass_filenames: false
  language: system
  verbose: false
